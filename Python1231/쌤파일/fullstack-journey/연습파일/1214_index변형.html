❗body background 이미지 변경❗
❗login box 위치 2/3위치로 변경❗
❗버튼부 클릭하면 배경이미지로 이동하도록 button id 속성과 링크 연결❗

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Game Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8JUVBJUIzJUEwJUVDJTk2JTkxJUVDJTlEJUI0fGVufDB8fDB8fHww') no-repeat center/cover;
            display: flex;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        .content {
            position: absolute;
            top: 20%; 
            left: 50%;
            transform: translateX(-50%); 
            text-align: center; 
}

        .login-box {
            width: 500px;
            height: 200px; 
            padding: 20px;
            background: rgba(130, 235, 82, 0.65);
            border: 2px dashed rgb(233, 245, 70);
            border-radius: 200px;
            box-shadow: 0 0 15px #048860, 0 0 30px #f7fff9 inset;
            text-align: center;
        }

        h2 {
            color: #013f22;
            margin-bottom: 10px;
            font-size: 38px;
            text-shadow: 0 0 10px #db722d;
            cursor: help;
        }

        input {
            width: 75%;
            padding: 11px;
            margin-bottom: 10px;
            border: none;
            border-radius: 33px;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #26e2aa;
            color: #26e2aa;
            border: none;
            border-radius: 33px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 13px #00eaff;
        }

        button:hover {
            background: #d4fbff;
        }
}
        .note {
            margin-top: 12px;
            font-size: 14px;
            color: #04330eaf;
        }

        .note a {
            color: #02410d;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box content">
        <h2>Game Login</h2>

        <input type="text" placeholder="게임하고싶으면">
        <input type="password" placeholder="로그인 버튼을 찾아봐">

        <button id="myButton">
            오~~정답
        </button>
        <script>
         document.getElementById('myButton').onclick = function() { 
            window.location.href = "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8JUVBJUIzJUEwJUVDJTk2JTkxJUVDJTlEJUI0fGVufDB8fDB8fHww";};
        </script>

        <p class="note">
            할래말래할래말래? <a href="#">애매하긴해~</a>
        </p>
    </div>

</body>
</html>
