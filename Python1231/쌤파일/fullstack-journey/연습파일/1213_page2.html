<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 & 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: # ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            padding: 30px;
            background: # FFD9FA;
            border-radius: 10px;
            box-shadow: 0 20 40px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: # A566FF;
            color: light gray;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background: #324ddb;
        }

        .switch {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .switch a {
            color: #4a6cff;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container" id="loginBox">
    <h2>로그인</h2>
    <input type="text" placeholder="아이디 입력">
    <input type="password" placeholder="비밀번호 입력">
    <button>로그인</button>

    <div class="switch">
        계정이 없나요? <a onclick="showSignup()">회원가입</a>
    </div>
</div>

<div class="container" id="signupBox" style="display:none;">
    <h2>회원가입</h2>
    <input type="text" placeholder="아이디">
    <input type="email" placeholder="이메일">
    <input type="password" placeholder="비밀번호">
    <input type="password" placeholder="비밀번호 확인">
    <button>회원가입</button>

    <div class="switch">
        이미 계정이 있나요? <a onclick="showLogin()">로그인</a>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("signupBox").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signupBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }
</script>

</body>
</html>
