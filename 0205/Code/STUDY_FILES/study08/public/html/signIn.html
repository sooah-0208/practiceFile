<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://avatars.githubusercontent.com/u/20333260?v=4" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SIGNIN</title>
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center bg-success text-dark bg-opacity-50">SignIn</h1>
    <form>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required />
      </div>
      <div class="d-flex">
        <div class="p-2 flex-fill d-grid">
          <button type="submit" class="btn btn-warning">SignIn</button>
        </div>
        <div class="p-2 flex-fill d-grid">
          <a href="/html/signUp.html" class="btn btn-primary">SignUp</a>
        </div>
        <div class="p-2 flex-fill d-grid">
          <a href="/html/main.html" class="btn btn-danger">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
